<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
            integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="sass/main.scss" />
        <title>Search Images</title>
    </head>
    <body class="dark-theme">
        <header class="header-dark-theme">
            <div class="container">
                <div class="search-wrapper">
                    <div>
                        <form class="container-search">
                            <input id="search" name="query" class="input-search" type="search" placeholder="Search images.." />
                            <button type="button" class="button-x-alt">
                                <svg role="presentation" class="search-x-alt" width="16" height="16">
                                    <use class="search-x-alt" href="./sprite.svg#x-alt"></use>
                                </svg>
                            </button>
                            <button class="button-search">
                                <svg width="20" height="20" class="button-search-svg">
                                    <use href="./sprite.svg#search"></use>
                                </svg>
                            </button>
                        </form>
                        <div class="wrapper-cover-menu">
                            <div class="hidden-cover-menu">
                                <form class="cover-menu">
                                    <span>Sort:</span>
                                    <div class="menu-list">
                                        <ul>
                                            <li>
                                                <input class="model-radio is-hidden" id="sort-asc" type="radio" name="type-sort" value="ascending" checked required />
                                                <label for="sort-asc" class="model-radio-icon">Ascending</label>
                                            </li>
                                            <li>
                                                <input class="model-radio is-hidden" id="sort-desc" type="radio" name="type-sort" value="descending" required />
                                                <label for="sort-desc" class="model-radio-icon">Descending</label>
                                            </li>
                                        </ul>
                                        <ul>
                                            <li>
                                                <input class="model-radio is-hidden" id="sort-likes" type="radio" name="model-sort" value="likes" required />
                                                <label for="sort-likes" class="model-radio-icon">Likes</label>
                                            </li>
                                            <li>
                                                <input class="model-radio is-hidden" id="sort-views" type="radio" name="model-sort" value="views" required />
                                                <label for="sort-views" class="model-radio-icon">Views</label>
                                            </li>
                                            <li>
                                                <input
                                                    class="model-radio is-hidden"
                                                    id="sort-comments"
                                                    type="radio"
                                                    name="model-sort"
                                                    value="comments"
                                                    required
                                                />
                                                <label for="sort-comments" class="model-radio-icon">Comments</label>
                                            </li>
                                            <li>
                                                <input
                                                    class="model-radio is-hidden"
                                                    id="sort-downloads"
                                                    type="radio"
                                                    name="model-sort"
                                                    value="downloads"
                                                    required
                                                />
                                                <label for="sort-downloads" class="model-radio-icon">Downloads</label>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="buttons">
                                        <button type="reset" data-reset-sort>Reset</button>
                                        <button>Save</button>
                                    </div>
                                </form>
                            </div>
                            <button class="open-close-menu" type="button">
                                <svg class="svg-settings" width="15" height="15">
                                    <use href="./sprite.svg#equalizer"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="gallery-wrapper">
                    <div class="gallery"></div>
                    <button type="button" class="load-more is-hidden">Load more</button>
                </div>
            </div>
        </main>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
